services:
  # ====== ZOOKEEPER ======
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.3
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    restart: always

  # ====== KAFKA ======
  kafka:
    image: confluentinc/cp-kafka:7.5.3
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"   # For access from your host
      - "29092:29092" # For internal Docker network
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      # Listeners: internal + external
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      # Single-node configs
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_MIN_INSYNC_REPLICAS: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 29092"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: always

  # ====== KAFKA UI ======
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    ports:
      - "8089:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    restart: always

  # ====== PGADMIN (optional, to explore DBs) ======
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - ticket-db
      - payment-db
      - trajet-db
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: always

  # ====== PAYMENT DATABASE ======
  payment-db:
    image: postgres:15
    container_name: payment-db
    environment:
      POSTGRES_DB: payment_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - payment_data:/var/lib/postgresql/data
    restart: always

  # ====== PAYMENT SERVICE ======
  payment-service:
    build:
      context: ./payment_service/payment_service
      dockerfile: Dockerfile
    container_name: payment-service
    depends_on:
      - kafka
      - payment-db
    ports:
      - "8085:8085"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://payment-db:5432/payment_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_KAFKA_BOOTSTRAP_SERVERS: "kafka:29092"
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_CURRENCY: ${STRIPE_CURRENCY}
    restart: always

  # ====== TICKET DATABASE ======
  ticket-db:
    image: postgres:15
    container_name: ticket-db
    environment:
      POSTGRES_DB: ticket_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ticket_data:/var/lib/postgresql/data
    restart: always

  # ====== TICKET SERVICE ======
  ticket-service:
    build:
      context: ./ticket-service/ticket-service
      dockerfile: Dockerfile
    container_name: ticket-service
    depends_on:
      - kafka
      - ticket-db
      - payment-service
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://ticket-db:5432/ticket_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_KAFKA_BOOTSTRAP_SERVERS: "kafka:29092"
      PAYMENT_SERVICE_URL: http://payment-service:8085/api/payments/process
    restart: always

  # ====== TRAJET DATABASE ======
  trajet-db:
    image: postgres:15
    container_name: trajet-db
    environment:
      POSTGRES_DB: trajet_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - trajet_data:/var/lib/postgresql/data
    restart: always

  # ====== TRAJET SERVICE ======
  trajet-service:
    build:
      context: ./trajet-service/trajet-service
      dockerfile: Dockerfile
    container_name: trajet-service
    depends_on:
      - kafka
      - trajet-db
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://trajet-db:5432/trajet_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_KAFKA_BOOTSTRAP_SERVERS: "kafka:29092"
    restart: always
# ======== Subscription Service ========
  subscription-service:
    build:
      context: ./subscription-service/subscription-service
      dockerfile: Dockerfile
    container_name: subscription-service
    depends_on:
      - kafka
      - subscription-db
    ports:
      - "8087:8087"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://subscription-db:5432/subscription_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_KAFKA_BOOTSTRAP_SERVERS: "kafka:29092"
    restart: always
    
# ======= subscription database ============
  subscription-db:
    image: postgres:15
    container_name: subscription-db
    environment:
      POSTGRES_DB: subscription_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - subscription_data:/var/lib/postgresql/data
    restart: always
# =========== User database =============
  user-db:
    image: postgres:15
    container_name: user-db
    environment:
      POSTGRES_DB: user_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - user_data:/var/lib/postgresql/data
    restart: always
# =========== User service =============
  user-service:
    build:
      context: ./user-service/user-service
      dockerfile: Dockerfile
    container_name: user-service
    depends_on:
      - user-db
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://user-db:5432/user_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    restart: always
  # ================================
  # NGINX API GATEWAY + LOAD BALANCER
  # ================================
  api-gateway:
    image: nginx:latest                     
    container_name: api-gateway
    depends_on:
      - user-service
      - payment-service
      - ticket-service
      - trajet-service
      - subscription-service
    ports:
      - "80:80"                              
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro  
    restart: always

  # =========== AUTH DATABASE ===========
  auth-db:
    image: postgres:15
    container_name: auth-db
    environment:
      POSTGRES_DB: auth_db              # Database name
      POSTGRES_USER: postgres           # DB username
      POSTGRES_PASSWORD: postgres       # DB password
    volumes:
      - auth_data:/var/lib/postgresql/data
    restart: always

  # =========== AUTH SERVICE ===========
  auth-service:
    build:
      context: ./auth-service/auth-service             # Folder containing your Spring project
      dockerfile: Dockerfile              # Dockerfile inside auth-service
    container_name: auth-service
    depends_on:
      - auth-db
    ports:
      - "8084:8084"                       # Expose Auth Service on port 8084
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://auth-db:5432/auth_db   # Updated DB URL for Docker
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres

      JWT_SECRET: ${JWT_SECRET}
      MAIL_ADDR: ${MAIL_ADDR}
      APP_PSSWRD: ${APP_PSSWRD}

      SPRING_MAIL_HOST: smtp.gmail.com
      SPRING_MAIL_PORT: 587
      SPRING_MAIL_USERNAME: ${MAIL_ADDR}
      SPRING_MAIL_PASSWORD: ${APP_PSSWRD}

      SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH: "true"
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE: "true"
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_REQUIRED: "true"

    restart: always



# ====== NAMED VOLUMES ======
volumes:
  payment_data:
  ticket_data:
  trajet_data:
  pgadmin_data:
  subscription_data:
  user_data:
  auth_data: