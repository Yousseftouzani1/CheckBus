version: '3.9'

services:
  # ====== ZOOKEEPER ======
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  # ====== KAFKA ======
  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  # ====== PAYMENT DATABASE ======
  payment-db:
    image: postgres:15
    container_name: payment-db
    environment:
      POSTGRES_DB: payment_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - payment_data:/var/lib/postgresql/data
    restart: always

  # ====== PAYMENT SERVICE ======
  payment-service:
    build:
      context: ./payment_service/payment_service
      dockerfile: Dockerfile
    container_name: payment-service
    depends_on:
      - kafka
      - payment-db
    ports:
      - "8085:8085"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://payment-db:5432/payment_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      STRIPE_SECRET_KEY: sk_test_12345
    restart: always

  # ====== TICKET DATABASE ======
  ticket-db:
    image: postgres:15
    container_name: ticket-db
    environment:
      POSTGRES_DB: ticket_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ticket_data:/var/lib/postgresql/data
    restart: always

  # ====== TICKET SERVICE ======
  ticket-service:
    build:
      context: ./ticket-service/ticket-service
      dockerfile: Dockerfile
    container_name: ticket-service
    depends_on:
      - kafka
      - ticket-db
      - payment-service
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://ticket-db:5432/ticket_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      PAYMENT_SERVICE_URL: http://payment-service:8085/api/payments/process
    restart: always

  # ====== TRAJET DATABASE ======
  trajet-db:
    image: postgres:15
    container_name: trajet-db
    environment:
      POSTGRES_DB: trajet_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - trajet_data:/var/lib/postgresql/data
    restart: always

  # ====== TRAJET SERVICE ======
  trajet-service:
    build:
      context: ./trajet-service/trajet-service
      dockerfile: Dockerfile
    container_name: trajet-service
    depends_on:
      - kafka
      - trajet-db
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://trajet-db:5432/trajet_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    restart: always

volumes:
  payment_data:
  ticket_data:
  trajet_data:
