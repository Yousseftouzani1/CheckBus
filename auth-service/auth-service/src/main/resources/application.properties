# ==========================================
# APPLICATION NAME
# ==========================================
spring.application.name=AuthService

# ==========================================
# DATABASE CONFIG (FROM DOCKER ENV)
# ==========================================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ==========================================
# JWT CONFIG
# ==========================================
jwt.secret=${JWT_SECRET}

# ==========================================
# MAIL CONFIG (USING YOUR .env VARIABLES)
# ==========================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_ADDR}      # Gmail address from .env
spring.mail.password=${APP_PSSWRD}     # Gmail App Password from .env

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Required for Gmail TLS
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
