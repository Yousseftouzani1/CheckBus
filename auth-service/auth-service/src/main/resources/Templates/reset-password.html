<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body style="font-family: Arial, sans-serif; color: #333;">
    <h2>Password Reset Request</h2>
    <p>Hello <strong th:text="${userEmail}">user@example.com</strong>,</p>
    <p>Here is your reset token:</p>
    <h3 style="background-color: #eee; padding: 10px; border-radius: 5px;"
        th:text="${token}">ABC12345</h3>
    <p>This token will expire in <strong th:text="${expiration}">15 minutes</strong>.</p>
    <p>If you didn’t request this, please ignore this email.</p>
    <p>– The SOA Team</p>
  </body>
</html>
